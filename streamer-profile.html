<!DOCTYPE html>
<html>
<head>
	<title>Streamer Eats - Profile</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/profile.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

<nav>
	<h3>Streamer<br>Eats</h3>
	<ul>
		<li><a href="index.html" title="">Home</a></li>
		<li><a href="" title="">Profile</a></li>
	</ul>
</nav>

<section class="profile">
	<h1>Streamer Profile</h1>
	<form action="" method="get" accept-charset="utf-8">
		<label for="name">Name</label>
		<input type="text" name="" id="name">
		<label for="streamer-id">Streamer ID</label>
		<input type="text" name="" id="streamer-id">
		<label for="preference">Preferences</label>
		<select id="preference" size="1" multiple>
			<option value="indian">Indian</option>
			<option value="asian">Asian</option>
			<option value="pizza">Pizza</option>
			<option value="pasta">Pasta</option>
		</select>
		<label for="streaming">Streaming?</label>
		<input type="radio" name="streaming" id="on" value="on">ON
		<input type="radio" name="streaming" id="off" value="off">OFF
	</form>
</section>

</body>
</html>
